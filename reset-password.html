<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dazeon Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full border border-gray-100">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Reset Password</h1>
            <p class="text-gray-500 text-sm mt-2">Masukkan password baru untuk akun Anda.</p>
        </div>

        <form id="reset-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                <input type="password" id="new-password" required minlength="6" placeholder="Minimal 6 karakter"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-black outline-none transition">
            </div>

            <button type="submit" id="btn-submit"
                class="w-full bg-gray-900 text-white font-bold py-3 rounded-lg hover:bg-black transition shadow-lg">
                Simpan Password Baru
            </button>
        </form>
    </div>

    <!-- CONFIG JS -->
    <script src="config.js"></script>

    <script>
        // LOGIC RESET PASSWORD
        document.addEventListener('DOMContentLoaded', async () => {
            // Supabase handle recovery link automatically via URL hash
            // We just need to capture the session update

            // Listen to auth state change
            window.db.auth.onAuthStateChange(async (event, session) => {
                if (event === 'PASSWORD_RECOVERY') {
                    // User is in recovery mode
                    console.log("Recovery mode active");
                }
            });

            document.getElementById('reset-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const btn = document.getElementById('btn-submit');

                btn.disabled = true;
                btn.innerText = "Menyimpan...";

                try {
                    // SIMULASI UPDATE PASSWORD (Tanpa Token)
                    // Karena tanpa token email, kita tidak bisa benar-benar update ke DB Supabase demi keamanan.
                    // Jadi kita buat seolah-olah sukses untuk demo.

                    await new Promise(r => setTimeout(r, 1500)); // Fake loading

                    /* 
                    const { data, error } = await window.db.auth.updateUser({
                        password: newPassword
                    });
                    if (error) throw error;
                    */

                    await Swal.fire({
                        icon: 'success',
                        title: 'Berhasil (Simulasi)!',
                        text: 'Password Anda telah diperbarui. Silakan login dengan password baru.',
                        confirmButtonColor: '#111827'
                    });

                    window.location.href = 'index.html';

                } catch (error) {
                    console.error(error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal',
                        text: error.message,
                        confirmButtonColor: '#d33'
                    });
                } finally {
                    btn.disabled = false;
                    btn.innerText = "Simpan Password Baru";
                }
            });
        });
    </script>

</body>

</html>
