<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Staf - Dazeon Boss</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN moved to bottom or ensuring only one is used appropriately -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            accent: '#d946ef',
                        }
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-[#121212] border border-white/5 backdrop-blur-md;
            }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos', 'admin']);
        });

        // MOBILE SIDEBAR TOGGLE
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }
    </script>
</head>

<body class="bg-[#050505] font-sans text-gray-100 selection:bg-brand-500 selection:text-white">

    <!-- MOBILE OVERLAY BACKDROP -->
    <div id="mobile-overlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/50 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <div class="flex h-screen bg-[#050505]">

        <!-- SIDEBAR -->
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-[#121212] border-r border-white/5 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex md:flex-col">
            <div class="flex items-center justify-between px-6 h-20 border-b border-white/5">
                <span
                    class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-brand-accent uppercase tracking-wider">DAZEON</span>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i><span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-xl bg-brand-600/10 text-brand-400 border border-brand-500/20 font-semibold shadow-[0_0_15px_rgba(139,92,246,0.2)]">
                    <i class="fas fa-users-cog w-6 text-lg"></i><span class="ml-4">Kelola Staf</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="helpdesk.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-headset w-6 text-lg"></i><span class="ml-4">Helpdesk</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors duration-200 mt-auto border border-transparent hover:border-red-500/20">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex justify-between items-center h-20 px-6 bg-[#121212]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()"
                        class="md:hidden text-white p-2 hover:bg-white/10 rounded-lg transition">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl md:text-2xl font-bold text-white tracking-wide">Tambah Staf Baru</h1>
                </div>
                <span
                    class="text-gray-400 hidden sm:block bg-[#0a0a0a] px-4 py-2 rounded-full border border-white/5">Halo,
                    <strong id="user-name" class="text-brand-400">Bos</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#050505] p-6">
                <div class="container mx-auto max-w-2xl">

                    <a href="manage_users.html"
                        class="inline-flex items-center text-gray-400 hover:text-white mb-6 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar Staf
                    </a>

                    <div class="glass p-8 rounded-2xl shadow-lg border-2 border-brand-500/20">
                        <div class="mb-6 text-center">
                            <i class="fas fa-user-shield text-5xl text-brand-400 mb-4"></i>
                            <h2 class="text-xl font-bold text-white">Buat Akun Staf</h2>
                            <p class="text-sm text-gray-500 mt-1">Buat akun untuk Admin atau Staf baru.</p>
                        </div>

                        <form id="add-user-form" class="space-y-6">

                            <div>
                                <label class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Nama
                                    Lengkap</label>
                                <input type="text" name="name" required placeholder="Contoh: Budi Santoso"
                                    class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all placeholder-gray-600">
                            </div>

                            <div>
                                <label
                                    class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Email</label>
                                <input type="email" name="email" required placeholder="staff@dazeon.com"
                                    class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all placeholder-gray-600">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Password</label>
                                    <input type="password" name="password" required placeholder="********"
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all placeholder-gray-600">
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Role</label>
                                    <select name="role" required
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 cursor-pointer">
                                        <option value="admin">Admin</option>
                                        <option value="pembeli">Pembeli (User Biasa)</option>
                                        <!-- Bos role is restricted, usually only one boss or manually added -->
                                    </select>
                                </div>
                            </div>

                            <div class="pt-6">
                                <button type="submit" id="btn-submit"
                                    class="w-full bg-brand-600 text-white font-bold py-4 rounded-xl hover:bg-brand-500 transition-all transform hover:scale-[1.01] shadow-lg shadow-brand-600/20 flex justify-center items-center gap-2">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Buat Akun</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>

        <script>
            document.getElementById('add-user-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-submit');
                const originalText = btn.innerHTML;

                // Loading
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin animate-spin"></i><span class="ml-2">Memproses...</span>';
                btn.classList.add('opacity-75');

                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                const name = formData.get('name');
                const role = formData.get('role');

                try {
                    // TRICK: Use a separate, temporary Supabase client to create the user.
                    // This prevents the current session (Boss) from being overwritten/logged out.
                    // We assume SUPABASE_URL and SUPABASE_KEY are available globally from config.js

                    // Note: For createClient inside browser, 'persistSession: false' is key.
                    const tempClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                        auth: {
                            persistSession: false, // Don't save to localStorage
                            autoRefreshToken: false,
                            detectSessionInUrl: false
                        }
                    });

                    // 1. Sign Up (Create Auth User)
                    const { data: authData, error: authError } = await tempClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: name,
                                // We can't set role in metadata securely usually, 
                                // but we will update the profile table next.
                            }
                        }
                    });

                    if (authError) throw new Error(authError.message);
                    if (!authData.user) throw new Error("Gagal membuat user auth.");

                    // 2. Update Profile Role
                    // The trigger usually creates the profile on signup. 
                    // We need to update that profile's role to 'admin' (or selected role).
                    // Use the MAIN client (window.db) which has Boss privileges (RLS allows Boss to update profiles).

                    // Wait a bit for trigger? Or just update. RLS usually allows Boss.
                    // We update based on ID returned from signUp.

                    const { error: profileError } = await window.db
                        .from('profiles')
                        .update({ role: role, name: name }) // Ensure name is synced
                        .eq('id', authData.user.id);

                    if (profileError) {
                        // If trigger hasn't run yet, insert might define it? 
                        // Or RLS failed.
                        // Let's try upsert just in case trigger is slow or we want to force it.
                        // But usually update is safer if row exists.
                        console.warn("Profile update warning:", profileError);
                        // Retry with upsert if update failed (maybe row doesn't exist yet?)
                        // Actually, if trigger is strictly server-side, it might race.
                        // Let's assume consistent update. If it fails, we handle it.
                        throw new Error("Gagal set role: " + profileError.message);
                    }

                    await Swal.fire({
                        icon: 'success',
                        title: 'Sukses!',
                        text: `Akun staf "${name}" berhasil dibuat sebagai ${role}.`,
                        confirmButtonColor: '#7c3aed',
                        background: '#121212',
                        color: '#fff'
                    });

                    // Reset form
                    e.target.reset();
                    window.location.href = 'manage_users.html';

                } catch (error) {
                    console.error(error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal',
                        text: error.message,
                        confirmButtonColor: '#d33',
                        background: '#121212',
                        color: '#fff'
                    });
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    btn.classList.remove('opacity-75');
                }
            });
        </script>
</body>

</html>
