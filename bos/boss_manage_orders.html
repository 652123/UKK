<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            scrollbar-width: none;
        }

        .pill {
            padding: 0.25rem 0.75rem;
            display: inline-flex;
            font-size: 0.75rem;
            line-height: 1.25rem;
            font-weight: 600;
            border-radius: 9999px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos']);
        });
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen bg-gray-100">

        <div class="hidden md:flex md:flex-col md:w-64 bg-gray-900 text-gray-300">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <span class="text-2xl font-black text-white uppercase tracking-wider">DAZEON ADMIN</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i><span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-users-cog w-6 text-lg"></i><span class="ml-4">Kelola Staf</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-lg bg-gray-700 text-white font-semibold"> <i
                        class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-600 hover:text-white transition-colors duration-200 mt-auto">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center h-20 px-6 bg-white border-b border-gray-200 shadow-sm">
                <h1 class="text-2xl font-semibold text-gray-800">Manajemen Pesanan</h1>
                <span class="text-gray-700 hidden sm:block">Halo, <strong id="user-name">Bos</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">

                    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                            <input type="text" id="search-input" placeholder="Cari Order ID / Nama..."
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-900">
                            <select id="status-filter"
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-900">
                                <option value="">Semua Status</option>
                                <option value="menunggu_pembayaran">Menunggu Pembayaran</option>
                                <option value="diproses">Diproses</option>
                                <option value="dikirim">Dikirim</option>
                                <option value="selesai">Selesai</option>
                                <option value="dibatalkan">Dibatalkan</option>
                            </select>
                            <input type="date" id="date-start" title="Tanggal Mulai"
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-900">
                            <input type="date" id="date-end" title="Tanggal Akhir"
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-900">
                        </div>
                        <div class="text-right mt-4">
                            <button onclick="loadOrders()"
                                class="px-6 py-2 bg-gray-900 text-white text-sm font-semibold rounded-lg hover:bg-gray-700">Filter</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[768px] divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Order ID</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Tanggal</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Pelanggan</th>
                                        <th
                                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Total</th>
                                        <th
                                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Status</th>
                                        <th
                                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Aksi</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td colspan="6" class="px-6 py-10 text-center">
                                            <div class="flex flex-col items-center justify-center">
                                                <i class="fas fa-circle-notch fa-spin text-3xl text-gray-300 mb-4"></i>
                                                <p class="text-gray-500">Memuat pesanan...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center text-sm">
                            <div id="pagination-info">Menampilkan <span class="font-semibold">-</span> pesanan</div>
                            <div class="flex space-x-1">
                                <button
                                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-500 bg-white hover:bg-gray-50 disabled:opacity-50"
                                    disabled>&laquo; Prev</button>
                                <button
                                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">Next
                                    &raquo;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="shipping-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    </div>

    <script>
        // 1. Load Orders
        async function loadOrders() {
            const tbody = document.getElementById('orders-table-body');
            const searchVal = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const textPagination = document.getElementById('pagination-info');

            // --- FETCH DATA ---
            let query = window.db
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            // Apply Filters (Server-side is better for large data, but we can do client-side for flexibility if data is small)
            // Let's try Server-side filter for status if selected
            if (statusFilter) {
                query = query.eq('status', statusFilter);
            }

            const { data: orders, error } = await query;

            if (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6 text-red-500">Gagal memuat pesanan: ${error.message}</td></tr>`;
                return;
            }

            // Client-side Search (Name or ID)
            const filteredOrders = orders.filter(o => {
                const idMatch = String(o.id).toLowerCase().includes(searchVal);
                const nameMatch = (o.customer_name || '').toLowerCase().includes(searchVal);
                return idMatch || nameMatch;
            });

            if (filteredOrders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6">Tidak ada pesanan ditemukan.</td></tr>`;
                textPagination.innerHTML = 'Menampilkan <span class="font-semibold">0</span> pesanan';
                return;
            }

            // Update Pagination Text
            textPagination.innerHTML = `Menampilkan <span class="font-semibold">1</span> - <span class="font-semibold">${filteredOrders.length}</span> dari <span class="font-semibold">${orders.length}</span> pesanan`;

            // Render Rows
            tbody.innerHTML = '';
            filteredOrders.forEach(order => {
                const dateStr = new Date(order.created_at).toLocaleDateString("id-ID", {
                    day: 'numeric', month: 'short', year: 'numeric'
                });
                const totalStr = "Rp" + (order.total_amount || 0).toLocaleString('id-ID');

                // Extract Name from shipping_address JSON if available
                let customerName = 'Tanpa Nama';
                if (order.shipping_address) {
                    try {
                        const addr = typeof order.shipping_address === 'string' ? JSON.parse(order.shipping_address) : order.shipping_address;
                        customerName = addr.name || addr.penerima || customerName;
                    } catch (e) { console.error("Error parse address", e); }
                }

                // Badge Color
                let badgeClass = 'bg-gray-100 text-gray-800';
                if (order.status === 'menunggu_pembayaran') badgeClass = 'bg-yellow-100 text-yellow-800';
                else if (order.status === 'diproses') badgeClass = 'bg-blue-100 text-blue-800';
                else if (order.status === 'dikirim') badgeClass = 'bg-purple-100 text-purple-800';
                else if (order.status === 'selesai') badgeClass = 'bg-green-100 text-green-800';
                else if (order.status === 'dibatalkan') badgeClass = 'bg-red-100 text-red-800';

                // Action Buttons Logic
                let actions = `
                    <a href="order-detail.html?id=${order.id}" class="text-blue-600 hover:text-blue-900 mx-1" title="Lihat Detail"><i class="fas fa-eye"></i></a>
                `;

                if (order.status === 'menunggu_pembayaran') {
                    actions += `<button onclick="updateStatus('${order.id}', 'diproses')" class="text-green-600 hover:text-green-900 mx-1" title="Terima / Proses"><i class="fas fa-box"></i></button>`;
                } else if (order.status === 'diproses') {
                    actions += `<button onclick="updateStatus('${order.id}', 'dikirim')" class="text-purple-600 hover:text-purple-900 mx-1" title="Kirim Barang"><i class="fas fa-truck"></i></button>`;
                } else if (order.status === 'dikirim') {
                    actions += `<button onclick="updateStatus('${order.id}', 'selesai')" class="text-green-600 hover:text-green-900 mx-1" title="Selesai"><i class="fas fa-check-double"></i></button>`;
                }

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                         <td class="px-6 py-4 text-sm font-medium text-indigo-600 hover:underline cursor-pointer">
                            ${String(order.id).slice(0, 8).toUpperCase()}...
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">${dateStr}</td>
                        <td class="px-6 py-4 text-sm text-gray-700 font-medium">${customerName}</td>
                        <td class="px-6 py-4 text-sm text-gray-900 font-semibold text-right">${totalStr}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="pill ${badgeClass}">${formatStatus(order.status)}</span>
                        </td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            ${actions}
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 2. Update Status
        async function updateStatus(orderId, newStatus) {
            const result = await Swal.fire({
                title: 'Konfirmasi',
                text: `Ubah status pesanan ${orderId} menjadi '${newStatus}'?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya, Ubah',
                cancelButtonText: 'Batal'
            });

            if (!result.isConfirmed) return;

            const { error } = await window.db
                .from('orders')
                .update({ status: newStatus })
                .eq('id', orderId);

            if (error) {
                Swal.fire('Gagal', 'Gagal update status: ' + error.message, 'error');
            } else {
                await Swal.fire({
                    icon: 'success',
                    title: 'Berhasil',
                    text: 'Status berhasil diperbarui!',
                    timer: 1500,
                    showConfirmButton: false
                });
                loadOrders(); // Refresh table
            }
        }

        // Helper: Format Status Text
        function formatStatus(s) {
            if (s === 'diproses') return 'Sedang Dikemas';
            return s.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        // 3. Realtime Subscription
        function initRealtime() {
            const channel = window.db.channel('realtime-boss-orders')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'orders' },
                    (payload) => {
                        console.log('Realtime update:', payload);

                        // Notification for new/updated orders
                        const eventType = payload.eventType;
                        const msg = eventType === 'INSERT' ? 'Pesanan Baru Masuk!' : 'Data Pesanan Diperbarui!';

                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.addEventListener('mouseenter', Swal.stopTimer)
                                toast.addEventListener('mouseleave', Swal.resumeTimer)
                            }
                        })

                        Toast.fire({
                            icon: 'info',
                            title: msg
                        });

                        loadOrders();
                    }
                )
                .subscribe();
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            initRealtime();
        });
    </script>
</body>

</html>
