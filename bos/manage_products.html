<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - Dazeon Admin (Bos)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            scrollbar-width: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos']);
        });
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen bg-gray-100">

        <div class="hidden md:flex md:flex-col md:w-64 bg-gray-900 text-gray-300">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <span class="text-2xl font-black text-white uppercase tracking-wider">DAZEON ADMIN</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i><span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-users-cog w-6 text-lg"></i><span class="ml-4">Kelola Staf</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-lg bg-gray-700 text-white font-semibold"> <i
                        class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-600 hover:text-white transition-colors duration-200 mt-auto">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center h-20 px-6 bg-white border-b border-gray-200 shadow-sm">
                <h1 class="text-2xl font-semibold text-gray-800">Manajemen Produk</h1>
                <span class="text-gray-700 hidden sm:block">Halo, <strong id="user-name">Bos</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">

                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                        <!-- Tombol Tambah Produk Disembunyikan untuk Bos -->
                        <div class="invisible w-full sm:w-auto px-6 py-2.5"></div>
                        <div class="w-full sm:w-auto flex space-x-4">
                            <input type="text" placeholder="Cari produk..."
                                class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 text-sm">
                            <select
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 text-sm">
                                <option>Semua Kategori</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[768px] divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            No</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Gambar</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Nama Produk</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Harga</th>
                                        <th
                                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Stok</th>
                                        <!-- th hidden -->
                                    </tr>
                                </thead>
                                <tbody id="product-table-body" class="bg-white divide-y divide-gray-200 text-center">
                                    <!-- Data akan dimuat di sini oleh JavaScript -->
                                    <tr>
                                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                            <i class="fas fa-spinner fa-spin mr-2"></i> Memuat produk...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center text-sm"
                            id="pagination-container">
                            <!-- Pagination info -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Use global db
        const client = window.db || window.supabase;

        async function fetchProducts() {
            const tbody = document.getElementById('product-table-body');

            // Ambil data produk
            const { data: products, error } = await client
                .from('products')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching products:', error);
                tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Gagal memuat data: ${error.message}</td></tr>`;
                return;
            }

            if (!products || products.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Belum ada produk.</td></tr>`;
                return;
            }

            tbody.innerHTML = '';

            products.forEach((product, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';

                let imgUrl = 'data:image/svg+xml,%3Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 150 150\"%3E%3Crect fill=\"%23f3f4f6\" width=\"150\" height=\"150\"/%3E%3Ctext x=\"50%25\" y=\"50%25\" fill=\"%239ca3af\" font-size=\"12\" text-anchor=\"middle\" dy=\".3em\"%3ENo Image%3C/text%3E%3C/svg%3E';
                if (product.image_url) {
                    if (product.image_url.startsWith('http')) {
                        imgUrl = product.image_url;
                    } else {
                        imgUrl = `https://rkpkfgenzpfynypeceto.supabase.co/storage/v1/object/public/product-images/${product.image_url}`;
                    }
                }

                const price = Number(product.price).toLocaleString('id-ID');
                const stock = product.stock;
                const stockColor = stock < 10 ? 'text-red-600 font-bold' : 'text-gray-700';

                tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-left">${index + 1}</td>
                    <td class="px-6 py-4 text-left"><img src="${imgUrl}" alt="${product.name}" class="w-12 h-12 rounded-md object-cover border border-gray-200"></td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900 text-left">${product.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 text-left">Rp${price}</td>
                    <td class="px-6 py-4 text-sm ${stockColor} text-center">${stock}</td>
                    <!-- Boss can also edit/delete? Assuming based on previous code having Edit/Delete buttons -->
                    <td class="px-6 py-4 text-right text-sm font-medium space-x-3">
                        <a href="edit_product.html?id=${product.id}" class="text-indigo-600 hover:text-indigo-900" title="Edit"><i class="fas fa-edit"></i></a>
                        <button onclick="deleteProduct('${product.id}', '${product.name}')" class="text-red-600 hover:text-red-900" title="Hapus"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            const countInfo = document.querySelector('#pagination-container div');
            if (countInfo) countInfo.innerText = `Menampilkan ${products.length} produk`;
        }

        async function deleteProduct(productId, productName) {
            const result = await Swal.fire({
                title: 'Hapus Produk?',
                text: `Yakin hapus produk "${productName}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                const { error } = await client
                    .from('products')
                    .delete()
                    .eq('id', productId);

                if (error) {
                    Swal.fire('Gagal', 'Gagal menghapus produk: ' + error.message, 'error');
                } else {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Terhapus!',
                        text: 'Produk berhasil dihapus.',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    fetchProducts();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            initRealtime();
        });

        function initRealtime() {
            client.channel('boss-products')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, (payload) => {
                    // alert / toast
                    const Toast = Swal.mixin({
                        toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true
                    });
                    Toast.fire({ icon: 'info', title: 'Data Produk Diperbarui' });

                    fetchProducts();
                })
                .subscribe();
        }
    </script>
</body>

</html>
