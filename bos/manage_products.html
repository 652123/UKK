            }

        ::-webkit-scrollbar-thumb {

        // MOBILE SIDEBAR TOGGLE
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }

</head>

<body class="bg-[#050505] font-sans text-gray-100 selection:bg-brand-500 selection:text-white">

        class="fixed inset-0 bg-black/50 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <div class="flex h-screen bg-[#050505]">

        <!-- SIDEBAR -->
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-[#121212] border-r border-white/5 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex md:flex-col">
            <div class="flex items-center justify-between px-6 h-20 border-b border-white/5">
                <span
                    class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-brand-accent uppercase tracking-wider">DAZEON</span>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i><span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-users-cog w-6 text-lg"></i><span class="ml-4">Kelola Staf</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-xl bg-brand-600/10 text-brand-400 border border-brand-500/20 font-semibold shadow-[0_0_15px_rgba(139,92,246,0.2)]">
                    <i class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="helpdesk.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-headset w-6 text-lg"></i><span class="ml-4">Helpdesk</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors duration-200 mt-auto border border-transparent hover:border-red-500/20">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex justify-between items-center h-20 px-6 bg-[#121212]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()"
                        class="md:hidden text-white p-2 hover:bg-white/10 rounded-lg transition">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl md:text-2xl font-bold text-white tracking-wide">Manajemen Produk</h1>
                </div>
                <span
                    class="text-gray-400 hidden sm:block bg-[#0a0a0a] px-4 py-2 rounded-full border border-white/5">Halo,
                    <strong id="user-name" class="text-brand-400">Bos</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#050505] p-6">
                <div class="container mx-auto max-w-7xl">

                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                        <!-- Tombol Tambah Produk ENABLED untuk Bos -->
                        <div class="w-full sm:w-auto">
                            <a href="add_product.html"
                                class="flex items-center justify-center px-6 py-3 bg-brand-600 text-white rounded-xl font-bold text-sm shadow-lg shadow-brand-600/20 hover:bg-brand-500 transition transform hover:scale-105">
                                <i class="fas fa-plus mr-2"></i> Tambah Produk
                            </a>
                        </div>
                        <div class="w-full sm:w-auto flex space-x-4">
                            <input type="text" placeholder="Cari produk..."
                                class="w-full sm:w-64 px-4 py-3 bg-[#121212] border border-white/10 rounded-xl text-gray-300 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600 text-sm">
                            <select
                                class="px-4 py-3 bg-[#121212] border border-white/10 rounded-xl text-gray-300 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 text-sm hidden">
                                <option>Semua Kategori</option>
                            </select>
                        </div>
                    </div>

                    <div class="glass rounded-2xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[768px] divide-y divide-white/5">
                                <thead class="bg-white/5">
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            No</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Gambar</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Nama Produk</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Harga</th>
                                        <th
                                            class="px-6 py-4 text-center text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Stok</th>
                                        <!-- th hidden -->
                                        <th
                                            class="px-6 py-4 text-right text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table-body"
                                    class="bg-[#0a0a0a]/50 divide-y divide-white/5 text-center">
                                    <!-- Data akan dimuat di sini oleh JavaScript -->
                                    <tr>
                                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                            <i class="fas fa-spinner fa-spin mr-2"></i> Memuat produk...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-4 border-t border-white/5 flex justify-between items-center text-sm bg-[#0a0a0a]/30"
                            id="pagination-container">
                            <div class="text-gray-400">Menampilkan <span class="text-white font-bold">-</span>
                                produk
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            // Use global db
            const client = window.db || window.supabase;

            async function fetchProducts() {
                const tbody = document.getElementById('product-table-body');

                // Ambil data produk
                const { data: products, error } = await client
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error fetching products:', error);
                    tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Gagal memuat data: ${error.message}</td></tr>`;
                    return;
                }

                if (!products || products.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Belum ada produk.</td></tr>`;
                    return;
                }

                tbody.innerHTML = '';

                products.forEach((product, index) => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-white/5 transition border-b border-white/5 last:border-0';

                    let imgUrl = 'data:image/svg+xml,%3Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 150 150\"%3E%3Crect fill=\"%231f2937\" width=\"150\" height=\"150\"/%3E%3Ctext x=\"50%25\" y=\"50%25\" fill=\"%239ca3af\" font-size=\"12\" text-anchor=\"middle\" dy=\".3em\"%3ENo Image%3C/text%3E%3C/svg%3E';
                    if (product.image_url) {
                        if (product.image_url.startsWith('http')) {
                            imgUrl = product.image_url;
                        } else {
                            imgUrl = `https://rkpkfgenzpfynypeceto.supabase.co/storage/v1/object/public/product-images/${product.image_url}`;
                        }
                    }

                    const price = Number(product.price).toLocaleString('id-ID');
                    const stock = product.stock;
                    const stockColor = stock < 10 ? 'text-red-400 font-bold' : 'text-gray-300';

                    tr.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-left text-gray-500">${index + 1}</td>
                    <td class="px-6 py-4 text-left"><img src="${imgUrl}" alt="${product.name}" class="w-12 h-12 rounded-lg object-cover border border-white/10 shadow-sm"></td>
                    <td class="px-6 py-4 text-sm font-bold text-gray-200 text-left tracking-wide">${product.name}</td>
                    <td class="px-6 py-4 text-sm text-brand-400 font-mono text-left">Rp${price}</td>
                    <td class="px-6 py-4 text-sm ${stockColor} text-center">${stock}</td>
                    <!-- Boss can also edit/delete? Assuming based on previous code having Edit/Delete buttons -->
                    <td class="px-6 py-4 text-right text-sm font-medium space-x-3">
                        <a href="edit_product.html?id=${product.id}" class="text-blue-400 hover:text-blue-300 p-2 hover:bg-white/10 rounded-full transition" title="Edit"><i class="fas fa-edit"></i></a>
                        <button onclick="deleteProduct('${product.id}', '${product.name}')" class="text-red-500 hover:text-red-400 p-2 hover:bg-white/10 rounded-full transition" title="Hapus"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });

                const countInfo = document.querySelector('#pagination-container div');
                if (countInfo) countInfo.innerText = `Menampilkan ${products.length} produk`;
            }

            async function deleteProduct(productId, productName) {
                const result = await Swal.fire({
                    title: 'Konfirmasi Hapus',
                    text: "Produk yang dihapus tidak dapat dikembalikan!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Ya, Hapus!',
                    cancelButtonText: 'Batal',
                    background: '#121212',
                    color: '#fff'
                });

                if (result.isConfirmed) {
                    const { error } = await client
                        .from('products')
                        .delete()
                        .eq('id', productId);

                    if (error) {
                        Swal.fire({
                            title: 'Gagal',
                            text: 'Gagal menghapus produk: ' + error.message,
                            icon: 'error',
                            background: '#121212',
                            color: '#fff',
                            confirmButtonColor: '#d33'
                        });
                    } else {
                        await Swal.fire({
                            title: 'Terhapus!',
                            text: 'Produk berhasil dihapus.',
                            icon: 'success',
                            background: '#121212',
                            color: '#fff',
                            confirmButtonColor: '#7c3aed'
                        });
                        fetchProducts();
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                fetchProducts();
                initRealtime();
            });

            function initRealtime() {
                client.channel('boss-products')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, (payload) => {
                        // alert / toast
                        const Toast = Swal.mixin({
                            toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true
                        });
                        Toast.fire({ icon: 'info', title: 'Data Produk Diperbarui' });

                        fetchProducts();
                    })
                    .subscribe();
            }
        </script>
</body>

</html>
