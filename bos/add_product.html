<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Dazeon Boss</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            accent: '#d946ef',
                        }
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-[#121212] border border-white/5 backdrop-blur-md;
            }
        }
        /* Custom Scrollbar for Dark Theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos', 'admin']);
        });

        // MOBILE SIDEBAR TOGGLE
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }
    </script>
</head>

<body class="bg-[#050505] font-sans text-gray-100 selection:bg-brand-500 selection:text-white">

    <!-- MOBILE OVERLAY BACKDROP -->
    <div id="mobile-overlay" onclick="toggleSidebar()"
        class="fixed inset-0 bg-black/50 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <div class="flex h-screen bg-[#050505]">

        <!-- SIDEBAR (Boss Version) -->
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-[#121212] border-r border-white/5 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex md:flex-col">
            <div class="flex items-center justify-center h-20 border-b border-white/5">
                <span
                    class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-brand-accent uppercase tracking-wider">DAZEON</span>
                <button onclick="toggleSidebar()" class="md:hidden absolute right-4 text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i>
                    <span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i>
                    <span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-users-cog w-6 text-lg"></i>
                    <span class="ml-4">Kelola Staf</span> </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-xl bg-brand-600/10 text-brand-400 border border-brand-500/20 font-semibold shadow-[0_0_15px_rgba(139,92,246,0.2)]">
                    <i class="fas fa-tshirt w-6 text-lg"></i>
                    <span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i>
                    <span class="ml-4">Pesanan</span>
                </a>
                <a href="helpdesk.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-headset w-6 text-lg"></i><span class="ml-4">Helpdesk</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors duration-200 mt-auto border border-transparent hover:border-red-500/20">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i>
                    <span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex justify-between items-center h-20 px-6 bg-[#121212]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()"
                        class="md:hidden text-white p-2 hover:bg-white/10 rounded-lg transition">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl md:text-2xl font-bold text-white tracking-wide">Tambah Produk Baru</h1>
                </div>
                <span
                    class="text-gray-400 hidden sm:block bg-[#0a0a0a] px-4 py-2 rounded-full border border-white/5">Halo,
                    <strong id="user-name" class="text-brand-400">Bos</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#050505] p-6">
                <div class="container mx-auto max-w-3xl">

                    <a href="manage_products.html"
                        class="inline-flex items-center text-gray-400 hover:text-white mb-6 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar Produk
                    </a>

                    <div class="glass p-8 rounded-2xl shadow-lg">
                        <form id="add-product-form" class="space-y-6">

                            <div>
                                <label class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Nama
                                    Produk</label>
                                <input type="text" name="name" required placeholder="Contoh: Kaos Polos Hitam"
                                    class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all placeholder-gray-600">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Harga
                                        Jual
                                        (Rp)</label>
                                    <input type="number" name="price" required placeholder="Contoh: 150000"
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600">
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Harga
                                        Modal
                                        (Rp)</label>
                                    <input type="number" name="cost_price" required placeholder="Contoh: 100000"
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600">
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Stok
                                        Awal</label>
                                    <input type="number" name="stock" required placeholder="Contoh: 50"
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Material</label>
                                    <input type="text" name="material" placeholder="Contoh: Cotton Combed 24s"
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600">
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Fit
                                        / Potongan</label>
                                    <input type="text" name="fit" placeholder="Contoh: Regular Fit"
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600">
                                </div>
                            </div>

                            <div>
                                <label
                                    class="block text-sm font-bold text-gray-400 mb-2 uppercase tracking-wider">Deskripsi</label>
                                <textarea name="description" rows="4" placeholder="Jelaskan detail produk..."
                                    class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-white focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 placeholder-gray-600"></textarea>
                            </div>

                            <div>
                                <label
                                    class="block text-sm font-bold text-gray-400 mb-3 uppercase tracking-wider">Gambar
                                    Produk</label>
                                <div class="flex flex-col sm:flex-row items-start gap-5">

                                    <div id="preview-box"
                                        class="w-40 h-40 border-2 border-dashed border-gray-600 rounded-xl bg-[#0a0a0a] flex items-center justify-center relative overflow-hidden transition-all group hover:border-brand-500/50">

                                        <div id="placeholder" class="text-center p-4 group-hover:scale-105 transition">
                                            <i
                                                class="fas fa-cloud-upload-alt text-gray-500 text-3xl mb-2 group-hover:text-brand-400"></i>
                                            <p class="text-xs text-gray-500 font-medium group-hover:text-gray-300">
                                                No
                                                Image</p>
                                        </div>

                                        <img id="img-preview" src="#" alt="Preview"
                                            class="hidden absolute inset-0 w-full h-full object-cover z-10">
                                    </div>

                                    <div class="flex-1 w-full self-center">
                                        <input type="file" name="image" id="img-input"
                                            accept="image/png, image/jpeg, image/jpg, image/webp" required
                                            onchange="previewImage(event)" class="block w-full text-sm text-gray-500 
                                                      file:mr-4 file:py-3 file:px-6 
                                                      file:rounded-xl file:border-0 
                                                      file:text-xs file:font-bold 
                                                      file:bg-white/10 file:text-white 
                                                      hover:file:bg-brand-600 
                                                      cursor-pointer transition-all">
                                        <p class="text-xs text-gray-500 mt-3">
                                            <i class="fas fa-info-circle mr-1"></i> Format: JPG, PNG, WEBP. Maks
                                            2MB.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-8 border-t border-white/5">
                                <button type="submit" id="btn-submit"
                                    class="w-full bg-brand-600 text-white font-bold py-4 rounded-xl hover:bg-brand-500 transition-all transform hover:scale-[1.01] shadow-lg shadow-brand-600/20 flex justify-center items-center gap-2">
                                    <i class="fas fa-save"></i>
                                    <span>Simpan Produk</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 1. USE SHARED CONFIG (from config.js)

        // --- FUNGSI PREVIEW GAMBAR ---
        function previewImage(event) {
            const file = event.target.files[0];
            const imgPreview = document.getElementById('img-preview');
            const placeholder = document.getElementById('placeholder');
            const box = document.getElementById('preview-box');

            if (file) {
                const objectUrl = URL.createObjectURL(file);
                imgPreview.src = objectUrl;
                imgPreview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                box.classList.remove('border-dashed', 'border-gray-600');
                box.classList.add('border-solid', 'border-brand-500');
            } else {
                imgPreview.src = '#';
                imgPreview.classList.add('hidden');
                placeholder.classList.remove('hidden');
                box.classList.add('border-dashed', 'border-gray-600');
                box.classList.remove('border-solid', 'border-brand-500');
            }
        }

        // 5. HANDLE SUBMIT
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const client = window.db || window.supabase;
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;

            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin animate-spin"></i><span class="ml-2">Mengupload...</span>';
            btn.classList.add('opacity-75');

            try {
                const formData = new FormData(e.target);
                const imageFile = formData.get('image');

                // A. UPLOAD
                const fileExt = imageFile.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                const { error: upErr } = await client.storage.from('product-images').upload(fileName, imageFile);
                if (upErr) throw new Error('Gagal upload: ' + upErr.message);

                // B. INSERT
                const { error: dbErr } = await client.from('products').insert([{
                    name: formData.get('name'),
                    category: 'General',
                    price: formData.get('price'),
                    cost_price: formData.get('cost_price'),
                    stock: formData.get('stock'),
                    description: formData.get('description'),
                    material: formData.get('material'),
                    fit: formData.get('fit'),
                    image_url: fileName
                }]);
                if (dbErr) throw new Error('Gagal simpan DB: ' + dbErr.message);

                await Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Produk berhasil ditambahkan!',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#121212',
                    color: '#fff'
                });
                window.location.href = 'manage_products.html';

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: error.message,
                    confirmButtonColor: '#d33',
                    background: '#121212',
                    color: '#fff'
                });
                btn.disabled = false;
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75');
            }
        });
    </script>
</body>

</html>
