<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk - Dazeon Admin (Bos)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] }, colors: { dark: '#0f172a', darker: '#020617' } } } }
    </script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos']);
        });
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">

        <div class="hidden md:flex md:flex-col md:w-64 bg-gray-900 text-gray-300">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <span class="text-2xl font-black text-white uppercase tracking-wider">DAZEON ADMIN</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i><span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-users-cog w-6 text-lg"></i><span class="ml-4">Kelola Staf</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-lg bg-gray-700 text-white font-semibold"> <i
                        class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-600 hover:text-white transition-colors duration-200 mt-auto">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center h-20 px-8 bg-white shadow-sm z-10">
                <h2 class="text-2xl font-bold text-gray-800">Edit Produk</h2>
                <div class="flex items-center gap-3">
                    <span class="text-gray-600 text-sm">Halo, <strong id="user-name">Bos</strong></span>
                    <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto max-w-3xl">

                    <a href="manage_products.html"
                        class="inline-flex items-center text-gray-500 hover:text-gray-900 mb-6 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar Produk
                    </a>

                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                        <form id="edit-product-form" class="space-y-6">
                            <input type="hidden" id="product_id" name="id">
                            <input type="hidden" id="existing_image" name="existing_image">

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Produk</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-gray-900 outline-none transition-all">
                            </div>



                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Harga (Rp)</label>
                                    <input type="number" id="price" name="price" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Stok</label>
                                    <input type="number" id="stock" name="stock" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Deskripsi</label>
                                <textarea id="description" name="description" rows="4"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Gambar Produk</label>
                                <div class="flex flex-col sm:flex-row items-start gap-5">

                                    <div id="preview-box"
                                        class="w-40 h-40 border-2 border-solid border-gray-900 rounded-xl bg-white flex items-center justify-center relative overflow-hidden transition-all">
                                        <div id="placeholder" class="text-center p-4 hidden">
                                            <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                            <p class="text-xs text-gray-500 font-medium">No Image</p>
                                        </div>

                                        <img id="img-preview" src="#" alt="Preview"
                                            class="absolute inset-0 w-full h-full object-cover z-10">
                                    </div>

                                    <div class="flex-1 w-full self-center">
                                        <input type="file" name="image" id="img-input"
                                            accept="image/png, image/jpeg, image/jpg, image/webp"
                                            onchange="previewImage(event)" class="block w-full text-sm text-gray-500 
                                                      file:mr-4 file:py-3 file:px-6 
                                                      file:rounded-xl file:border-0 
                                                      file:text-sm file:font-bold 
                                                      file:bg-gray-900 file:text-white 
                                                      hover:file:bg-gray-700 
                                                      cursor-pointer shadow-sm transition-all">
                                        <p class="text-xs text-gray-500 mt-3">
                                            <i class="fas fa-info-circle mr-1"></i> Biarkan kosong jika tidak ingin
                                            mengubah gambar.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-8 border-t border-gray-100">
                                <button type="submit" id="btn-submit"
                                    class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition-all transform hover:scale-[1.01] shadow-md flex justify-center items-center gap-2">
                                    <i class="fas fa-save"></i>
                                    <span>Simpan Perubahan</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 1. CONFIG
        // Handled by config.js

        // --- FUNGSI PREVIEW GAMBAR ---
        function previewImage(event) {
            const file = event.target.files[0];
            const imgPreview = document.getElementById('img-preview');
            const placeholder = document.getElementById('placeholder');
            const box = document.getElementById('preview-box');

            if (file) {
                const objectUrl = URL.createObjectURL(file);
                imgPreview.src = objectUrl;
                imgPreview.classList.remove('hidden');
                placeholder.classList.add('hidden');
            }
        }

        // 3. LOAD KATEGORI & DATA PRODUK
        async function loadData() {
            const client = window.db || window.supabase;
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'ID Produk tidak ditemukan!',
                    timer: 1500,
                    showConfirmButton: false
                });
                window.location.href = 'manage_products.html';
                return;
            }

            // A. Kategori hardcoded


            // B. Load Produk
            const { data: product, error: prodError } = await client
                .from('products')
                .select('*')
                .eq('id', productId)
                .single();

            if (prodError || !product) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: "Gagal memuat produk: " + (prodError?.message || "Data tidak ditemukan"),
                    confirmButtonColor: '#d33'
                });
                window.location.href = 'manage_products.html';
                return;
            }

            // Fill Form
            document.getElementById('product_id').value = product.id;
            document.getElementById('name').value = product.name;
            // document.getElementById('category-select').value = product.category || "";
            document.getElementById('price').value = product.price;
            document.getElementById('stock').value = product.stock;
            document.getElementById('description').value = product.description;
            document.getElementById('existing_image').value = product.image_url;

            // Preview Image
            if (product.image_url) {
                let imgUrl = product.image_url;
                if (!imgUrl.startsWith('http')) {
                    imgUrl = `https://rkpkfgenzpfynypeceto.supabase.co/storage/v1/object/public/product-images/${product.image_url}`;
                }
                document.getElementById('img-preview').src = imgUrl;
                document.getElementById('img-preview').classList.remove('hidden');
            } else {
                document.getElementById('img-preview').classList.add('hidden');
                document.getElementById('placeholder').classList.remove('hidden');
            }
        }

        // 4. LOGOUT
        async function logout() {
            const client = window.db || window.supabase;
            await client.auth.signOut();
            window.location.href = '../login.html';
        }

        // 5. HANDLE SUBMIT
        document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const client = window.db || window.supabase;
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;

            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin animate-spin"></i><span class="ml-2">Menyimpan...</span>';
            btn.classList.add('opacity-75');

            try {
                const formData = new FormData(e.target);
                const imageFile = formData.get('image');
                const productId = formData.get('id');
                const existingImage = formData.get('existing_image');

                let imageUrl = existingImage;

                // A. UPLOAD JIKA ADA GAMBAR BARU
                if (imageFile && imageFile.size > 0) {
                    const fileExt = imageFile.name.split('.').pop();
                    const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                    const { error: upErr } = await client.storage.from('product-images').upload(fileName, imageFile);
                    if (upErr) throw new Error('Gagal upload gambar: ' + upErr.message);

                    imageUrl = fileName;
                }

                // B. UPDATE DB
                const { error: dbErr } = await client
                    .from('products')
                    .update({
                        name: formData.get('name'),
                        // category: formData.get('category'), // Category removed
                        price: formData.get('price'),
                        stock: formData.get('stock'),
                        description: formData.get('description'),
                        image_url: imageUrl
                    })
                    .eq('id', productId);

                if (dbErr) throw new Error('Gagal update DB: ' + dbErr.message);

                await Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Produk berhasil diperbarui!',
                    timer: 1500,
                    showConfirmButton: false
                });
                window.location.href = 'manage_products.html';

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: error.message,
                    confirmButtonColor: '#d33'
                });
                btn.disabled = false;
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75');
            }
        });

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos']);
            loadData();
        });
    </script>
</body>

</html>
