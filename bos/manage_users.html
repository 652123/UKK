<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }

    <style>

            display: none;

        .no-scrollbar {

        }

        .pill {
            padding: 0.25rem 0.75rem;
            display: inline-flex;
            font-size: 0.75rem;
            line-height: 1.25rem;
            font-weight: 600;
            border-radius: 9999px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['bos']);
        });
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen bg-gray-100">

        <div class="hidden md:flex md:flex-col md:w-64 bg-gray-900 text-gray-300">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <span class="text-2xl font-black text-white uppercase tracking-wider">DAZEON ADMIN</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
                <a href="boss_dashboard.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-pie w-6 text-lg"></i><span class="ml-4">Ringkasan Bisnis</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan Detail</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-lg bg-gray-700 text-white font-semibold"> <i
                        class="fas fa-users-cog w-6 text-lg"></i><span class="ml-4">Kelola Staf</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="boss_manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-600 hover:text-white transition-colors duration-200 mt-auto">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center h-20 px-6 bg-white border-b border-gray-200 shadow-sm">
                <h1 class="text-2xl font-semibold text-gray-800">Kelola Staf & Pengguna</h1>
                <span class="text-gray-700 hidden sm:block">Halo, <strong id="user-name">Bos</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">

                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                        <a href="add_user.html"
                            class="w-full sm:w-auto bg-gray-900 text-white font-semibold px-6 py-2.5 rounded-lg text-sm hover:bg-gray-700 transition-colors duration-200 inline-flex items-center justify-center">
                            <i class="fas fa-user-plus mr-2"></i> Tambah Staf Baru (Admin/Karyawan)
                        </a>
                        <div class="w-full sm:w-auto flex space-x-4">
                            <input type="text" id="search-input" onkeyup="loadUsers()" placeholder="Cari pengguna..."
                                class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 text-sm">
                            <select id="role-filter" onchange="loadUsers()"
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 text-sm">
                                <option value="">Semua Peran</option>
                                <option value="admin">Admin</option>
                                <option value="pembeli">Pembeli</option>
                                <option value="bos">Bos</option>
                            </select>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[768px] divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            No</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Nama</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Email</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Peran</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Tanggal Daftar</th>
                                        <th
                                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td colspan="6" class="px-6 py-10 text-center">
                                            <div class="flex flex-col items-center justify-center">
                                                <i class="fas fa-circle-notch fa-spin text-3xl text-gray-300 mb-4"></i>
                                                <p class="text-gray-500">Memuat data pengguna...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center text-sm">
                            <div id="pagination-info">Menampilkan <span class="font-semibold">-</span> pengguna</div>
                            <div class="flex space-x-1">
                                <button
                                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-500 bg-white hover:bg-gray-50 disabled:opacity-50"
                                    disabled>&laquo; Prev</button>
                                <button
                                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-500 bg-white hover:bg-gray-50 disabled:opacity-50"
                                    disabled>Next &raquo;</button>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        // 1. Load Data
        // 1. Load Data
        async function loadUsers() {
            const tbody = document.getElementById('user-table-body');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filterRole = document.getElementById('role-filter').value;

            // Fetch users from profiles
            const { data: users, error } = await window.db
                .from('profiles')
                .select('*')
                .order('role', { ascending: true });

            if (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6 text-red-500">Gagal memuat data: ${error.message}</td></tr>`;
                return;
            }

            // Client-side filtering
            const filteredUsers = users.filter(u => {
                const matchSearch = (u.name && u.name.toLowerCase().includes(search)) ||
                    (u.email && u.email.toLowerCase().includes(search));
                const matchRole = filterRole ? u.role === filterRole : true;
                return matchSearch && matchRole;
            });

            if (!filteredUsers || filteredUsers.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6">Tidak ada pengguna yang cocok.</td></tr>`;
                document.getElementById('pagination-info').innerText = 'Menampilkan 0 pengguna';
                return;
            }

            // Update Pagination Info
            // Since we load all at once for now:
            document.getElementById('pagination-info').innerHTML = `Menampilkan <span class="font-semibold">1</span> - <span class="font-semibold">${filteredUsers.length}</span> dari <span class="font-semibold">${users.length}</span> pengguna`;

            tbody.innerHTML = '';
            filteredUsers.forEach((u, index) => {
                // Determine badge style
                let roleBadge = '';
                if (u.role === 'bos') roleBadge = '<span class="pill bg-yellow-100 text-yellow-800 font-bold">Bos</span>';
                else if (u.role === 'admin') roleBadge = '<span class="pill bg-red-100 text-red-800 font-bold">Admin</span>';
                else roleBadge = '<span class="pill bg-blue-100 text-blue-800">Pembeli</span>';

                // Format Date
                const dateStr = u.updated_at ? new Date(u.updated_at).toLocaleDateString() : '-';

                // Email fallback
                const emailDisplay = u.email || '<span class="text-gray-400 italic">Belum terdata</span>';

                // Controls
                let controls = '';
                if (u.role === 'bos') {
                    controls = '<span class="text-xs text-gray-400">Akun Utama</span>';
                } else {
                    controls = `
                        <button onclick="updateRole('${u.id}', '${u.role}')" class="text-indigo-600 hover:text-indigo-900 mr-3" title="Ubah Role">
                            <i class="fas fa-user-tag"></i>
                        </button>
                        <button onclick="deleteUser('${u.id}', '${u.name}')" class="text-red-600 hover:text-red-900" title="Hapus User">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                     `;
                }

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm font-medium text-gray-500">${index + 1}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${u.name || 'Tanpa Nama'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${emailDisplay}</td>
                        <td class="px-6 py-4">${roleBadge}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${dateStr}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            ${controls}
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 2. Delete User
        async function deleteUser(userId, userName) {
            const result = await Swal.fire({
                title: '⚠️ PERINGATAN KERAS ⚠️',
                html: `Anda akan menghapus user "<b>${userName}</b>".<br>Ini akan menghapus seluruh data user tersebut dari database secara permanen.<br><br>Lanjutkan?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus Permanen',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                const { error } = await window.db.from('profiles').delete().eq('id', userId);

                if (error) {
                    Swal.fire('Gagal', 'Gagal hapus: ' + error.message, 'error');
                } else {
                    await Swal.fire('Berhasil', 'Data profil pengguna berhasil dihapus.', 'success');
                    loadUsers();
                }
            }
        }

        // 3. Update Role
        async function updateRole(userId, currentRole) {
            const { value: newRole } = await Swal.fire({
                title: 'Ubah Role Pengguna',
                input: 'select',
                inputOptions: {
                    'pembeli': 'Pembeli',
                    'admin': 'Admin'
                },
                inputValue: currentRole,
                showCancelButton: true,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Anda harus memilih role!'
                    }
                }
            });

            if (newRole) {
                const { error } = await window.db
                    .from('profiles')
                    .update({ role: newRole })
                    .eq('id', userId);

                if (error) {
                    Swal.fire('Gagal', 'Gagal update role: ' + error.message, 'error');
                } else {
                    await Swal.fire('Berhasil', `Berhasil ubah role ke ${newRole}`, 'success');
                    loadUsers();
                }
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // CSS Style
        const style = document.createElement('style');
        style.textContent = `
            .pill {
                padding: 0.25rem 0.75rem; /* py-1 px-3 */
                display: inline-flex;
                font-size: 0.75rem; /* text-xs */
                line-height: 1.25rem; /* leading-5 */
                font-weight: 600; /* font-semibold */
                border-radius: 9999px; /* rounded-full */
            }
        `;
        document.head.append(style);
    </script>
</body>
