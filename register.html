<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Dazeon Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex min-h-screen items-center justify-center px-4 py-12">
        
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="text-4xl font-black text-gray-900 uppercase tracking-wider">
                    DAZEON
                </a>
            </div>

            <div class="bg-white w-full p-8 sm:p-10 rounded-2xl shadow-2xl">
                <h1 class="text-3xl font-bold text-gray-900 text-center">
                    Buat Akun Baru
                </h1>
                <p class="text-center text-gray-500 mt-2 mb-8">
                    Isi data diri Anda untuk mulai berbelanja.
                </p>

                <form id="register-form" class="space-y-6">
                    
                    <div id="message-area" class="hidden p-4 rounded-lg">
                        </div>

                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700">Nama Lengkap</label>
                        <div class="mt-2">
                            <input id="name" name="name" type="text" required 
                                   placeholder="Nama Anda"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700">Alamat Email</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" required 
                                   placeholder="kamu@contoh.com"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" required 
                                   placeholder="Minimal 6 karakter"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900">
                        </div>
                    </div>

                    <div>
                        <button id="register-button" type="submit" 
                                class="w-full flex justify-center bg-gray-900 text-white 
                                       font-bold text-lg px-4 py-3 rounded-lg shadow-lg 
                                       hover:bg-gray-700 transition-colors duration-300
                                       disabled:bg-gray-400">
                            Daftar Sekarang
                        </button>
                    </div>
                </form>

                <p class="text-center text-sm text-gray-500 mt-8">
                    Sudah punya akun?
                    <a href="login.html" class="font-semibold text-gray-800 hover:text-gray-900 underline">
                        Masuk di sini
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
