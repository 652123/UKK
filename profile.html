<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Dazeon Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Combine Poppins and Outfit imports -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded'); // Trigger transition
        });

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            accent: '#d946ef',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Page Transition Root */
        body {
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.loaded {
            opacity: 1;
        }

        /* Typography Utilities */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-heading {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-[#050505] font-sans text-gray-100 antialiased selection:bg-brand-500 selection:text-white">

    <!-- Navbar Container -->
    <div id="navbar-container" class="sticky top-0 z-50"></div>

    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-black mb-8 text-white tracking-wide">Profil Saya</h1>

        <div class="bg-[#121212] p-8 rounded-2xl shadow-xl border border-white/5 relative overflow-hidden">
            <!-- Background Decoration -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-brand-500/5 rounded-full blur-3xl pointer-events-none">
            </div>

            <!-- Avatar Section -->
            <div class="flex flex-col items-center mb-8 relative z-10">
                <div class="relative group">
                    <img id="avatar-img"
                        src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%231f2937'/%3E%3Ctext x='50%25' y='50%25' fill='%234b5563' font-size='40' text-anchor='middle' dy='.3em'%3E?%3C/text%3E%3C/svg%3E"
                        class="w-32 h-32 rounded-full object-cover border-4 border-[#121212] ring-2 ring-white/10 shadow-2xl group-hover:ring-brand-500 transition-all duration-300">
                    <label for="avatar-input"
                        class="absolute bottom-1 right-1 bg-brand-600 text-white p-3 rounded-full cursor-pointer hover:bg-brand-500 transition shadow-lg border border-[#121212] group-hover:scale-110 active:scale-95">
                        <i class="fas fa-camera text-sm"></i>
                    </label>
                    <input type="file" id="avatar-input" class="hidden" accept="image/*">
                </div>
                <p class="text-[10px] text-gray-500 mt-3 uppercase tracking-wider font-bold">Format: JPG, PNG (Max 2MB)
                </p>
            </div>

            <form id="profile-form" class="space-y-6 relative z-10">

                <!-- Email (Read Only) -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Email</label>
                    <input type="email" id="email" disabled
                        class="mt-1 block w-full rounded-xl border border-white/5 bg-white/5 px-4 py-3 cursor-not-allowed text-gray-400 font-mono text-sm shadow-inner">
                </div>

                <!-- Nama -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Nama
                        Lengkap</label>
                    <input type="text" id="name" required
                        class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm">
                </div>

                <!-- No HP -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">No.
                        Handphone</label>
                    <input type="tel" id="phone" placeholder="08..."
                        class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm">
                </div>

                <!-- Alamat -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Alamat
                        Lengkap</label>
                    <textarea id="address" rows="3" placeholder="Jl. Contoh No. 123..."
                        class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm custom-scrollbar"></textarea>
                </div>

                <!-- Provinsi -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Provinsi</label>
                    <div class="relative group">
                        <select id="province"
                            class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm appearance-none cursor-pointer">
                            <option value="" disabled selected>Pilih Provinsi</option>
                            <option value="Jawa Timur">Jawa Timur</option>
                            <option value="Jawa Tengah">Jawa Tengah</option>
                            <option value="DI Yogyakarta">DI Yogyakarta</option>
                            <option value="Jawa Barat">Jawa Barat</option>
                            <option value="DKI Jakarta">DKI Jakarta</option>
                            <option value="Bali">Bali</option>
                            <option value="Luar Jawa">Luar Pulau Jawa</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none mt-1">
                            <i class="fas fa-chevron-down text-xs text-gray-500"></i>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Kota</label>
                        <input type="text" id="city"
                            class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Kode
                            Pos</label>
                        <input type="text" id="postal_code"
                            class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm">
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" id="save-btn"
                        class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition shadow-lg hover:shadow-white/10 flex justify-center items-center gap-2 transform active:scale-[0.99]">
                        <i class="fas fa-save"></i> Simpan Perubahan
                    </button>
                </div>

            </form>
        </div>

        <!-- Section Ganti Password -->
        <div class="bg-[#121212] p-8 rounded-2xl shadow-xl border border-white/5 mt-8">
            <h2 class="text-lg font-bold mb-6 text-white flex items-center gap-2">
                <i class="fas fa-lock text-brand-400"></i> Keamanan Akun
            </h2>
            <form id="password-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Password
                        Baru</label>
                    <input type="password" id="change-password-input" required minlength="6"
                        placeholder="Minimal 6 karakter"
                        class="mt-1 block w-full rounded-xl border border-white/10 bg-[#0a0a0a] px-4 py-3 text-white focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none placeholder-gray-700 shadow-sm">
                </div>
                <button type="submit" id="pass-btn"
                    class="w-full bg-transparent text-white border border-white/20 font-bold py-3 rounded-xl hover:bg-white/5 transition hover:border-white/40">
                    Update Password
                </button>
            </form>
        </div>

        <script src="js/components/navbar.js"></script>
        <script src="config.js"></script>
        <script src="auth_check.js"></script>
        <script>
            // Fallback agar tidak error jika tombol Login di-klik sebelum Auth Check selesai
            function openAuthModal() { console.log("User is already logged in on Profile page."); }

            // Trigger Auth Check untuk update Navbar (Ganti tombol Masuk jadi Menu User)
            document.addEventListener('DOMContentLoaded', () => {
                // Tunggu sebentar agar renderNavbar selesai
                setTimeout(() => {
                    if (typeof checkAuth === 'function') {
                        checkAuth([], true); // true = anggap halaman publik agar UI navbar diupdate
                    }
                }, 100);
            });
        </script>
        <script src="profile.js"></script>

</body>

</html>
