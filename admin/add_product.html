<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Dazeon Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] }, colors: { dark: '#0f172a', darker: '#020617' } } } }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <div class="hidden md:flex flex-col w-64 bg-[#0f172a] text-gray-400">
            <div class="flex items-center justify-center h-24 border-b border-gray-800">
                <h1 class="text-2xl font-black text-white tracking-wider">DAZEON ADMIN</h1>
            </div>
            <nav class="flex-1 px-4 py-8 space-y-4 overflow-y-auto">
                <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-lg bg-gray-800 text-white transition-colors hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-5"></i><span class="ml-4 font-semibold">Dashboard</span>
                </a>
                <a href="manage_products.html" class="flex items-center px-4 py-3 rounded-lg text-white bg-transparent hover:bg-gray-800 transition-colors">
                    <i class="fas fa-tshirt w-5"></i><span class="ml-4 font-medium">Produk</span>
                </a>
                <a href="manage_orders.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition-colors">
                    <i class="fas fa-box-open w-5"></i><span class="ml-4 font-medium">Pesanan</span>
                </a>
                <a href="manage_users.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition-colors">
                    <i class="fas fa-users w-5"></i><span class="ml-4 font-medium">Pengguna</span>
                </a>
                <a href="reports.html" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 hover:text-white transition-colors">
                    <i class="fas fa-chart-line w-5"></i><span class="ml-4 font-medium">Laporan</span>
                </a>
            </nav>
            <div class="p-4 border-t border-gray-800">
                <a href="#" onclick="logout()" class="flex items-center px-4 py-3 text-red-400 hover:text-red-500 hover:bg-red-900/10 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt w-5"></i><span class="ml-4 font-semibold">Logout</span>
                </a>
            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center h-20 px-8 bg-white shadow-sm z-10">
                <h2 class="text-2xl font-bold text-gray-800">Tambah Produk Baru</h2>
                <div class="flex items-center gap-3">
                    <span class="text-gray-600 text-sm">Halo, <strong id="admin-name">Admin</strong></span>
                    <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto max-w-3xl">
                    
                    <a href="manage_products.html" class="inline-flex items-center text-gray-500 hover:text-gray-900 mb-6 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar Produk
                    </a>

                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
                        <form id="add-product-form" class="space-y-6">
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Produk</label>
                                <input type="text" name="name" required placeholder="Contoh: Kaos Polos Hitam" 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 focus:border-gray-900 outline-none transition-all">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Kategori</label>
                                <select id="category-select" name="category_id" required 
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none bg-white">
                                    <option value="">REGULAR FIT</option>
                                    <option value="">OVERSIZE</option>
                                </select>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Harga (Rp)</label>
                                    <input type="number" name="price" required placeholder="Contoh: 150000"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Stok Awal</label>
                                    <input type="number" name="stock" required placeholder="Contoh: 50"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Deskripsi</label>
                                <textarea name="description" rows="4" placeholder="Jelaskan detail produk..." 
                                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-900 outline-none"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-3">Gambar Produk</label>
                                <div class="flex flex-col sm:flex-row items-start gap-5">
                                    
                                    <div id="preview-box" class="w-40 h-40 border-2 border-dashed border-gray-300 rounded-xl bg-gray-50 flex items-center justify-center relative overflow-hidden transition-all">
                                        
                                        <div id="placeholder" class="text-center p-4">
                                            <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                                            <p class="text-xs text-gray-500 font-medium">No Image</p>
                                        </div>

                                        <img id="img-preview" src="#" alt="Preview" class="hidden absolute inset-0 w-full h-full object-cover z-10">
                                    </div>

                                    <div class="flex-1 w-full self-center">
                                        <input type="file" name="image" id="img-input" 
                                               accept="image/png, image/jpeg, image/jpg, image/webp" required 
                                               onchange="previewImage(event)"
                                               class="block w-full text-sm text-gray-500 
                                                      file:mr-4 file:py-3 file:px-6 
                                                      file:rounded-xl file:border-0 
                                                      file:text-sm file:font-bold 
                                                      file:bg-gray-900 file:text-white 
                                                      hover:file:bg-gray-700 
                                                      cursor-pointer shadow-sm transition-all">
                                        <p class="text-xs text-gray-500 mt-3">
                                            <i class="fas fa-info-circle mr-1"></i> Format: JPG, PNG, WEBP. Maks 2MB.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-8 border-t border-gray-100">
                                <button type="submit" id="btn-submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition-all transform hover:scale-[1.01] shadow-md flex justify-center items-center gap-2">
                                    <i class="fas fa-save"></i>
                                    <span>Simpan Produk</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 1. CONFIG SUPABASE
        const SUPABASE_URL = 'https://vatlrekidlsxtvxoaegn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdGxyZWtpZGxzeHR2eG9hZWduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyODc3NTIsImV4cCI6MjA3Njg2Mzc1Mn0.4ZrBuQDO-dspKY72lquNuGn5BisUChJwBxtKPD0aKE0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- FUNGSI PREVIEW GAMBAR (INLINE - ANTI GAGAL) ---
        function previewImage(event) {
            const file = event.target.files[0];
            const imgPreview = document.getElementById('img-preview');
            const placeholder = document.getElementById('placeholder');
            const box = document.getElementById('preview-box');

            if (file) {
                // Buat URL sementara dari file
                const objectUrl = URL.createObjectURL(file);
                
                // Set gambar
                imgPreview.src = objectUrl;
                
                // Tampilkan gambar, sembunyikan placeholder
                imgPreview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                
                // Ubah border jadi solid biar rapi
                box.classList.remove('border-dashed', 'bg-gray-50');
                box.classList.add('border-solid', 'border-gray-900', 'bg-white');
            } else {
                // Reset jika cancel
                imgPreview.src = '#';
                imgPreview.classList.add('hidden');
                placeholder.classList.remove('hidden');
                box.classList.add('border-dashed', 'bg-gray-50');
                box.classList.remove('border-solid', 'border-gray-900', 'bg-white');
            }
        }
        // ----------------------------------------------------

        // 2. CEK LOGIN
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = '../login.html'; return; }
            const { data: profile } = await supabase.from('profiles').select('name').eq('id', session.user.id).single();
            if(profile) document.getElementById('admin-name').innerText = profile.name;
        }

        // 3. LOAD KATEGORI
        async function loadCategories() {
            const select = document.getElementById('category-select');
            let { data: categories, error } = await supabase.from('categories').select('*');
            select.innerHTML = '<option value="">-- Pilih Kategori --</option>';
            if (categories && categories.length > 0) {
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name.toUpperCase();
                    select.appendChild(option);
                });
            } else { select.innerHTML = '<option value="">Gagal memuat</option>'; }
        }

        // 4. LOGOUT
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = '../login.html';
        }

        // 5. HANDLE SUBMIT
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;
            
            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin animate-spin"></i><span class="ml-2">Mengupload...</span>';
            btn.classList.add('opacity-75');

            try {
                const formData = new FormData(e.target);
                const imageFile = formData.get('image');
                if(!formData.get('category_id')) throw new Error("Pilih kategori dulu!");

                // A. UPLOAD
                const fileExt = imageFile.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                const { error: upErr } = await supabase.storage.from('product-images').upload(fileName, imageFile);
                if (upErr) throw new Error('Gagal upload: ' + upErr.message);

                // B. INSERT
                const { error: dbErr } = await supabase.from('products').insert([{
                    name: formData.get('name'), category_id: formData.get('category_id'),
                    price: formData.get('price'), stock: formData.get('stock'),
                    description: formData.get('description'), image_url: fileName
                }]);
                if (dbErr) throw new Error('Gagal simpan DB: ' + dbErr.message);

                alert('✅ Produk Berhasil Ditambahkan!');
                window.location.href = 'manage_products.html';

            } catch (error) {
                console.error(error); alert('❌ Error: ' + error.message);
                btn.disabled = false; btn.innerHTML = originalText; btn.classList.remove('opacity-75');
            }
        });

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(); loadCategories();
        });
    </script>
</body>
</html>
