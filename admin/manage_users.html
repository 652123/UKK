<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - Dazeon Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            scrollbar-width: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['admin']);
        });
    </script>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen bg-gray-100">

        <div class="hidden md:flex md:flex-col md:w-64 bg-gray-900 text-gray-300">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <span class="text-2xl font-black text-white uppercase tracking-wider">DAZEON ADMIN</span>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto no-scrollbar">
                <a href="dashboard.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-tachometer-alt w-6 text-lg"></i><span class="ml-4">Dashboard</span>
                </a>
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>
                <a href="manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-box-open w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>
                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-lg bg-gray-700 text-white font-semibold">
                    <i class="fas fa-users w-6 text-lg"></i><span class="ml-4">Pengguna</span>
                </a>
                <a href="reports.html"
                    class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200">
                    <i class="fas fa-chart-line w-6 text-lg"></i><span class="ml-4">Laporan</span>
                </a>
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-600 hover:text-white transition-colors duration-200">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center h-20 px-6 bg-white border-b border-gray-200 shadow-sm">
                <h1 class="text-2xl font-semibold text-gray-800">Manajemen Pengguna</h1>
                <span class="text-gray-700 hidden sm:block">Halo, <strong id="user-name">Admin</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">



                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[768px] divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            No</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Nama</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Email</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Peran</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            Tanggal Daftar</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td colspan="6" class="px-6 py-10 text-center">
                                            <div class="flex flex-col items-center justify-center">
                                                <i class="fas fa-circle-notch fa-spin text-3xl text-gray-300 mb-4"></i>
                                                <p class="text-gray-500">Memuat data pengguna...</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center text-sm">
                            <div id="pagination-info">Menampilkan <span class="font-semibold">-</span> pengguna</div>
                            <div class="flex space-x-1">
                                <button
                                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-500 bg-white hover:bg-gray-50 disabled:opacity-50"
                                    disabled>&laquo; Prev</button>
                                <button
                                    class="px-3 py-1 border border-gray-300 rounded-md text-gray-500 bg-white hover:bg-gray-50 disabled:opacity-50"
                                    disabled>Next &raquo;</button>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        // 1. Load Data
        async function loadUsers() {
            const tbody = document.getElementById('user-table-body');

            // Fetch users
            const { data: users, error } = await window.db
                .from('profiles')
                .select('*')
                .order('role', { ascending: true });

            if (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6 text-red-500">Gagal memuat: ${error.message}</td></tr>`;
                return;
            }

            if (!users || users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-6">Tidak ada data.</td></tr>`;
                document.getElementById('pagination-info').innerText = 'Menampilkan 0 pengguna';
                return;
            }

            // Custom Sorting: Bos > Admin > Pembeli
            users.sort((a, b) => {
                const roleOrder = { 'bos': 1, 'admin': 2, 'pembeli': 3 };
                const orderA = roleOrder[a.role] || 99;
                const orderB = roleOrder[b.role] || 99;
                return orderA - orderB;
            });

            // Update Pagination Info
            document.getElementById('pagination-info').innerHTML = `Menampilkan <span class="font-semibold">1</span> - <span class="font-semibold">${users.length}</span> dari <span class="font-semibold">${users.length}</span> pengguna`;

            tbody.innerHTML = '';
            users.forEach((u, index) => {
                // Determine badge
                let roleBadge = '';
                if (u.role === 'bos') roleBadge = '<span class="pill bg-yellow-100 text-yellow-800 font-bold">Bos</span>';
                else if (u.role === 'admin') roleBadge = '<span class="pill bg-red-100 text-red-800 font-bold">Admin</span>';
                else roleBadge = '<span class="pill bg-blue-100 text-blue-800">Pembeli</span>';

                const dateStr = u.updated_at ? new Date(u.updated_at).toLocaleDateString() : '-';
                const emailDisplay = u.email || '<span class="text-gray-400 italic">Belum terdata</span>';

                // Controls (Admin Rules: Cannot touch Bos/Admin)
                let controls = '';
                if (u.role === 'bos' || u.role === 'admin') {
                    controls = '<span class="text-xs text-gray-400"><i class="fas fa-lock"></i> Terkunci</span>';
                } else {
                    controls = `
                        <button onclick="deleteUser('${u.id}', '${u.name}')" class="text-red-600 hover:text-red-900" title="Hapus User">
                            <i class="fas fa-trash-alt"></i> Hapus
                        </button>
                     `;
                }

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm font-medium text-gray-500">${index + 1}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${u.name || 'Tanpa Nama'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${emailDisplay}</td>
                        <td class="px-6 py-4">${roleBadge}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${dateStr}</td>
                        <td class="px-6 py-4 text-right text-sm font-medium">
                            ${controls}
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 2. Delete User (Only Pembeli)
        async function deleteUser(userId, userName) {
            const result = await Swal.fire({
                title: 'Hapus Pengguna?',
                text: `Hapus pengguna "${userName}"?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                // RLS Policy ensures Admin can only delete 'pembeli'
                const { error } = await window.db.from('profiles').delete().eq('id', userId);

                if (error) {
                    Swal.fire('Gagal', 'Gagal menghapus (mungkin izin ditolak): ' + error.message, 'error');
                } else {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Terhapus!',
                        text: 'Pengguna berhasil dihapus.',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    loadUsers();
                }
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // CSS Utility
        const style = document.createElement('style');
        style.textContent = `
            .pill {
                padding: 0.25rem 0.75rem;
                display: inline-flex;
                font-size: 0.75rem;
                line-height: 1.25rem;
                font-weight: 600;
                border-radius: 9999px;
            }
        `;
        document.head.append(style);
    </script>
</body>

</html>
