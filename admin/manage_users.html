<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelanggan - Dazeon Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', accent: '#d946ef' } }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities { .glass { @apply bg-[#121212] border border-white/5 backdrop-blur-md; } }
        
        body { opacity: 0; transition: opacity 0.5s ease; }
        body.loaded { opacity: 1; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_check.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
            checkAuth(['admin']); // READ ONLY logic applied in UI usage
            initUnreadBadge();
        });

        function initUnreadBadge() {
            const client = window.db || window.supabase;
            client.channel('global_unread')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'helpdesk_messages', filter: "sender_role=eq.user" }, () => showUnreadBadge())
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'helpdesk_tickets' }, () => showUnreadBadge())
                .subscribe();
        }

        function showUnreadBadge() {
            const links = document.querySelectorAll('a[href="helpdesk.html"]');
            links.forEach(link => {
                if (!link.querySelector('.unread-dot')) link.insertAdjacentHTML('beforeend', '<span class="unread-dot ml-auto w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_red]"></span>');
            });
        }
    </script>
</head>

<body class="bg-[#050505] font-sans text-gray-100">

    <div class="flex h-screen bg-[#050505]">

        <!-- SIDEBAR -->
        <div id="sidebar"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-[#121212] border-r border-white/5 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex md:flex-col">
            <div class="flex items-center justify-between px-6 h-24 border-b border-white/5">
                <span
                    class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-[#d946ef] to-[#8b5cf6] uppercase tracking-wider">DAZEON</span>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 space-y-2 overflow-y-auto custom-scrollbar pt-4">
                <!-- Dashboard -->
                <a href="dashboard.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-500 hover:text-white hover:bg-white/5 transition-all duration-300 group">
                    <i class="fas fa-home text-lg w-8 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium tracking-wide">Dashboard</span>
                </a>

                <!-- Produk -->
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-500 hover:text-white hover:bg-white/5 transition-all duration-300 group">
                    <i class="fas fa-tshirt text-lg w-8 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium tracking-wide">Produk</span>
                </a>

                <!-- Pesanan -->
                <a href="manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-500 hover:text-white hover:bg-white/5 transition-all duration-300 group">
                    <i class="fas fa-receipt text-lg w-8 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium tracking-wide">Pesanan</span>
                </a>

                <!-- Pelanggan (ACTIVE) -->
                <a href="manage_users.html"
                    class="relative flex items-center px-4 py-3 rounded-xl bg-brand-500/10 text-brand-400 border border-brand-500/20 shadow-[0_0_15px_rgba(139,92,246,0.2)] group">
                    <div class="absolute inset-0 bg-brand-500/5 blur-md rounded-xl"></div>
                    <i class="fas fa-users text-lg w-8 relative z-10 drop-shadow-[0_0_8px_rgba(139,92,246,0.5)]"></i>
                    <span class="font-bold tracking-wide relative z-10">Pelanggan</span>
                </a>

                <!-- Helpdesk -->
                <a href="helpdesk.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-500 hover:text-white hover:bg-white/5 transition-all duration-300 group">
                    <i class="fas fa-headset text-lg w-8 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium tracking-wide">Helpdesk</span>
                </a>

                <!-- Logout -->
                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-xl text-red-500/70 hover:text-red-400 hover:bg-red-500/10 transition-all duration-300 mt-10 group border border-transparent hover:border-red-500/20">
                    <i class="fas fa-sign-out-alt text-lg w-8 group-hover:translate-x-1 transition-transform"></i>
                    <span class="font-medium tracking-wide">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex justify-between items-center h-20 px-6 bg-[#121212]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-10">
                <h1 class="text-2xl font-bold text-white tracking-wide">Daftar Pelanggan</h1>
                <span
                    class="text-gray-400 hidden sm:block bg-[#0a0a0a] px-4 py-2 rounded-full border border-white/5">Halo,
                    <strong class="text-brand-400">Admin</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#050505] p-6">
                <div class="container mx-auto max-w-7xl">

                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                        <div class="text-sm text-gray-500">
                            <!-- Admin Info: Read Only -->
                            <i class="fas fa-info-circle mr-2"></i> Mode: <span class="text-white font-bold">Hanya
                                Lihat</span>
                        </div>
                        <div class="w-full sm:w-auto flex space-x-4">
                            <input type="text" id="search-input" onkeyup="loadUsers()"
                                placeholder="Cari nama / email..."
                                class="w-full sm:w-64 px-4 py-3 bg-[#121212] border border-white/10 rounded-xl focus:outline-none focus:ring-1 focus:ring-brand-500 text-sm text-gray-300 placeholder-gray-600">
                        </div>
                    </div>

                    <div class="glass rounded-2xl overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full min-w-[768px] divide-y divide-white/5">
                                <thead class="bg-white/5">
                                    <tr>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            No</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Nama</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Email</th>
                                        <th
                                            class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                                            Tanggal Daftar</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body" class="bg-[#0a0a0a]/50 divide-y divide-white/5">
                                    <tr>
                                        <td colspan="4" class="px-6 py-10 text-center">
                                            <p class="text-gray-500">Memuat data...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="px-6 py-4 border-t border-white/5 flex justify-between items-center text-sm bg-[#0a0a0a]/30"
                            id="pagination-info">
                            <div class="text-gray-400">Menampilkan <span class="font-semibold text-white">-</span>
                                pelanggan</div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script>
        async function loadUsers() {
            const tbody = document.getElementById('user-table-body');
            const search = document.getElementById('search-input').value.toLowerCase();

            // Fetch users from profiles
            // Admin only sees 'pembeli' roles mostly, but maybe all? Let's show all but highlight roles.
            // Using logic: simply list all profiles.
            const { data: users, error } = await window.db
                .from('profiles')
                .select('*')
                .eq('role', 'pembeli') // FILTER: Only Show Customers to Admin? Usually safer. Let's do that.
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="4" class="text-center py-6 text-red-500">Gagal memuat data.</td></tr>`;
                return;
            }

            const filteredUsers = users.filter(u => {
                return (u.name && u.name.toLowerCase().includes(search)) || (u.email && u.email.toLowerCase().includes(search));
            });

            if (filteredUsers.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center py-6 text-gray-500">Tidak ada data.</td></tr>`;
                document.getElementById('pagination-info').innerText = 'Menampilkan 0 pelanggan';
                return;
            }

            document.getElementById('pagination-info').innerHTML = `Menampilkan <span class="font-semibold">${filteredUsers.length}</span> pelanggan`;

            tbody.innerHTML = '';
            filteredUsers.forEach((u, index) => {
                const dateStr = u.created_at ? new Date(u.created_at).toLocaleDateString() : '-';
                const row = `
                    <tr class="hover:bg-white/5 transition border-b border-white/5 last:border-0 animate-enter" style="animation-delay: ${index * 50}ms">
                        <td class="px-6 py-4 text-sm font-medium text-gray-500">${index + 1}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-200">${u.name || 'Tanpa Nama'}</td>
                        <td class="px-6 py-4 text-sm text-gray-400">${u.email || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${dateStr}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    </script>
</body>

</html>
