<body class="bg-[#050505] font-sans text-gray-100 selection:bg-brand-500 selection:text-white">

    <div class="flex h-screen bg-[#050505]">

        <!-- SIDEBAR (Admin) -->
        <div class="hidden md:flex md:flex-col md:w-64 bg-[#121212] border-r border-white/5">
            <div class="flex items-center justify-center h-20 border-b border-white/5">
                <span
                    class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-400 to-brand-accent uppercase tracking-wider">DAZEON</span>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scrollbar">
                <a href="dashboard.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-home w-6 text-lg"></i><span class="ml-4">Dashboard</span>
                </a>

                <!-- Active Product Link -->
                <a href="manage_products.html"
                    class="flex items-center px-4 py-3 rounded-xl bg-brand-600/10 text-brand-400 border border-brand-500/20 font-semibold shadow-[0_0_15px_rgba(139,92,246,0.2)]">
                    <i class="fas fa-tshirt w-6 text-lg"></i><span class="ml-4">Produk</span>
                </a>

                <a href="manage_orders.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-receipt w-6 text-lg"></i><span class="ml-4">Pesanan</span>
                </a>

                <a href="manage_users.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-users w-6 text-lg"></i><span class="ml-4">Pelanggan</span>
                </a>

                <a href="helpdesk.html"
                    class="flex items-center px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-200">
                    <i class="fas fa-headset w-6 text-lg"></i><span class="ml-4">Helpdesk</span>
                </a>

                <a href="../login.html"
                    class="flex items-center px-4 py-3 rounded-xl text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors duration-200 mt-auto border border-transparent hover:border-red-500/20">
                    <i class="fas fa-sign-out-alt w-6 text-lg"></i><span class="ml-4">Logout</span>
                </a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header
                class="flex justify-between items-center h-20 px-6 bg-[#121212]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-10">
                <h2 class="text-2xl font-bold text-white tracking-wide">Edit Produk (Admin)</h2>
                <span
                    class="text-gray-400 hidden sm:block bg-[#0a0a0a] px-4 py-2 rounded-full border border-white/5">Halo,
                    <strong class="text-brand-400">Admin</strong>!</span>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#050505] p-6">
                <div class="container mx-auto max-w-3xl">

                    <a href="manage_products.html"
                        class="inline-flex items-center text-gray-500 hover:text-white mb-6 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar Produk
                    </a>

                    <div class="glass p-8 rounded-2xl">
                        <form id="edit-product-form" class="space-y-6">
                            <input type="hidden" id="product_id" name="id">
                            <input type="hidden" id="existing_image" name="existing_image">

                            <div>
                                <label class="block text-sm font-bold text-gray-400 mb-2">Nama Produk</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label class="block text-sm font-bold text-gray-400 mb-2">Harga Jual (Rp)</label>
                                    <input type="number" id="price" name="price" required
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all">
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-gray-400 mb-2">Harga Modal (Rp)</label>
                                    <input type="number" id="cost_price" name="cost_price" required
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all">
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-gray-400 mb-2">Stok</label>
                                    <input type="number" id="stock" name="stock" required
                                        class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-gray-400 mb-2">Deskripsi</label>
                                <textarea id="description" name="description" rows="4"
                                    class="w-full px-4 py-3 bg-[#0a0a0a] border border-white/10 rounded-xl text-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-500 focus:border-brand-500 transition-all"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-gray-400 mb-3">Gambar Produk</label>
                                <div class="flex flex-col sm:flex-row items-start gap-5">

                                    <div id="preview-box"
                                        class="w-40 h-40 border-2 border-dashed border-white/20 rounded-xl bg-[#0a0a0a] flex items-center justify-center relative overflow-hidden transition-all">
                                        <div id="placeholder" class="text-center p-4 hidden">
                                            <i class="fas fa-cloud-upload-alt text-gray-600 text-3xl mb-2"></i>
                                            <p class="text-xs text-gray-500 font-medium">No Image</p>
                                        </div>

                                        <img id="img-preview" src="#" alt="Preview"
                                            class="absolute inset-0 w-full h-full object-cover z-10">
                                    </div>

                                    <div class="flex-1 w-full self-center">
                                        <input type="file" name="image" id="img-input"
                                            accept="image/png, image/jpeg, image/jpg, image/webp"
                                            onchange="previewImage(event)" class="block w-full text-sm text-gray-500 
                                                      file:mr-4 file:py-3 file:px-6 
                                                      file:rounded-xl file:border-0 
                                                      file:text-sm file:font-bold 
                                                      file:bg-brand-600 file:text-white 
                                                      hover:file:bg-brand-500 
                                                      cursor-pointer transition-all">
                                        <p class="text-xs text-gray-500 mt-3">
                                            <i class="fas fa-info-circle mr-1"></i> Biarkan kosong jika tidak ingin
                                            mengubah gambar.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-8 border-t border-white/5">
                                <button type="submit" id="btn-submit"
                                    class="w-full bg-brand-600 text-white font-bold py-4 rounded-xl hover:bg-brand-500 transition-all transform hover:scale-[1.01] shadow-lg shadow-brand-600/20 flex justify-center items-center gap-2">
                                    <i class="fas fa-save"></i>
                                    <span>Simpan Perubahan</span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 1. CONFIG
        // Handled by config.js

        // --- FUNGSI PREVIEW GAMBAR ---
        function previewImage(event) {
            const file = event.target.files[0];
            const imgPreview = document.getElementById('img-preview');
            const placeholder = document.getElementById('placeholder');
            const box = document.getElementById('preview-box');

            if (file) {
                const objectUrl = URL.createObjectURL(file);
                imgPreview.src = objectUrl;
                imgPreview.classList.remove('hidden');
                placeholder.classList.add('hidden');
            }
        }

        // 3. LOAD KATEGORI & DATA PRODUK
        async function loadData() {
            const client = window.db || window.supabase;
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'ID Produk tidak ditemukan!',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#121212',
                    color: '#fff'
                });
                window.location.href = 'manage_products.html';
                return;
            }

            // A. Kategori hardcoded


            // B. Load Produk
            const { data: product, error: prodError } = await client
                .from('products')
                .select('*')
                .eq('id', productId)
                .single();

            if (prodError || !product) {
                await Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: "Gagal memuat produk: " + (prodError?.message || "Data tidak ditemukan"),
                    confirmButtonColor: '#d33',
                    background: '#121212',
                    color: '#fff'
                });
                window.location.href = 'manage_products.html';
                return;
            }

            // Fill Form
            document.getElementById('product_id').value = product.id;
            document.getElementById('name').value = product.name;
            // document.getElementById('category-select').value = product.category || "";
            document.getElementById('price').value = product.price;
            document.getElementById('cost_price').value = product.cost_price || 0;
            document.getElementById('stock').value = product.stock;
            document.getElementById('description').value = product.description;
            document.getElementById('existing_image').value = product.image_url;

            // Preview Image
            if (product.image_url) {
                let imgUrl = product.image_url;
                if (!imgUrl.startsWith('http')) {
                    imgUrl = `https://rkpkfgenzpfynypeceto.supabase.co/storage/v1/object/public/product-images/${product.image_url}`;
                }
                document.getElementById('img-preview').src = imgUrl;
                document.getElementById('img-preview').classList.remove('hidden');
            } else {
                document.getElementById('img-preview').classList.add('hidden');
                document.getElementById('placeholder').classList.remove('hidden');
            }
        }

        // 4. LOGOUT
        async function logout() {
            const client = window.db || window.supabase;
            await client.auth.signOut();
            window.location.href = '../login.html';
        }

        // 5. HANDLE SUBMIT
        document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const client = window.db || window.supabase;
            const btn = document.getElementById('btn-submit');
            const originalText = btn.innerHTML;

            // Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin animate-spin"></i><span class="ml-2">Menyimpan...</span>';
            btn.classList.add('opacity-75');

            try {
                const formData = new FormData(e.target);
                const imageFile = formData.get('image');
                const productId = formData.get('id');
                const existingImage = formData.get('existing_image');

                let imageUrl = existingImage;

                // A. UPLOAD JIKA ADA GAMBAR BARU
                if (imageFile && imageFile.size > 0) {
                    const fileExt = imageFile.name.split('.').pop();
                    const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                    const { error: upErr } = await client.storage.from('product-images').upload(fileName, imageFile);
                    if (upErr) throw new Error('Gagal upload gambar: ' + upErr.message);

                    imageUrl = fileName;
                }

                // B. UPDATE DB
                const { error: dbErr } = await client
                    .from('products')
                    .update({
                        name: formData.get('name'),
                        // category: formData.get('category'), // Category removed
                        price: formData.get('price'),
                        cost_price: formData.get('cost_price'),
                        stock: formData.get('stock'),
                        description: formData.get('description'),
                        image_url: imageUrl
                    })
                    .eq('id', productId);

                if (dbErr) throw new Error('Gagal update DB: ' + dbErr.message);

                await Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Produk berhasil diperbarui!',
                    timer: 1500,
                    showConfirmButton: false,
                    background: '#121212',
                    color: '#fff'
                });
                window.location.href = 'manage_products.html';

            } catch (error) {
                console.error(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: error.message,
                    confirmButtonColor: '#d33',
                    background: '#121212',
                    color: '#fff'
                });
                btn.disabled = false;
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75');
            }
        });

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(['admin']);
            loadData();
        });
    </script>
</body>
