<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Dazeon Store</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <!-- Combine Poppins and Outfit imports -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded'); // Trigger transition
        });

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            accent: '#d946ef',
                        }
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'gradient': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Page Transition Root */
        body {
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.loaded {
            opacity: 1;
        }

        /* Typography Utilities */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        /* Number Input Reset */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type='number'] {
            -moz-appearance: textfield;
        }
    </style>

    <style type="text/tailwindcss">
        .custom-checkbox {
            @apply w-5 h-5 border-2 border-brand-500 rounded cursor-pointer accent-brand-500 transition-colors bg-transparent;
        }
    </style>
</head>

<body class="bg-[#050505] font-sans text-gray-100 selection:bg-brand-500 selection:text-white">

    <header class="bg-[#121212]/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
        <div class="container mx-auto max-w-7xl px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-3xl font-black text-white tracking-wider flex items-center gap-2">
                    <span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-brand-400 to-brand-accent">DAZEON</span>
                </a>
                <div class="h-8 w-px bg-white/10 mx-2 hidden md:block"></div>
                <h1 class="text-lg font-medium text-gray-400 hidden md:block tracking-wide">Shopping Cart</h1>
            </div>
            <a href="index.html"
                class="text-xs font-bold text-gray-400 hover:text-white transition uppercase tracking-widest flex items-center gap-2 group">
                Lanjut Belanja <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </a>
        </div>
    </header>

    <main class="container mx-auto max-w-7xl px-4 py-8 min-h-screen flex flex-col">

        <div
            class="hidden md:grid grid-cols-12 gap-4 bg-[#121212] p-5 rounded-xl border border-white/5 mb-4 text-gray-400 text-xs font-bold uppercase tracking-widest shadow-lg">
            <div class="col-span-6 text-left pl-4">Produk</div>
            <div class="col-span-2 text-center">Harga</div>
            <div class="col-span-2 text-center">Jumlah</div>
            <div class="col-span-1 text-center">Total</div>
            <div class="col-span-1 text-center">Aksi</div>
        </div>

        <div id="cart-items-container" class="space-y-4 flex-grow">
            <div id="cart-loading" class="bg-[#121212] p-20 text-center rounded-xl border border-white/5 shadow-inner">
                <i class="fas fa-circle-notch fa-spin text-4xl text-brand-500 mb-4"></i>
                <p class="text-gray-400 font-medium animate-pulse">Memuat keranjang...</p>
            </div>
        </div>

        <div
            class="sticky bottom-0 bg-[#050505]/90 backdrop-blur-md shadow-[0_-5px_30px_rgba(0,0,0,0.5)] mt-8 p-6 border-t border-white/10 z-40 rounded-t-2xl md:rounded-none">
            <div class="container mx-auto max-w-7xl flex flex-col md:flex-row justify-between items-center gap-6">

                <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-start">
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="select-all" class="custom-checkbox" checked
                            onchange="toggleSelectAll(this)">
                        <label for="select-all"
                            class="text-sm font-semibold cursor-pointer select-none text-gray-300 hover:text-white transition">Pilih
                            Semua</label>
                    </div>
                    <button
                        class="text-gray-500 hover:text-red-500 text-sm font-medium transition-colors hidden md:block">
                        Hapus Pilihan
                    </button>
                </div>

                <div class="flex items-center gap-6 w-full md:w-auto justify-end">
                    <div class="text-right">
                        <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1">Total (<span
                                id="total-items-count" class="text-white">0</span> item)</p>
                        <p class="text-3xl font-black text-white tracking-tight" id="total-price">Rp0</p>
                    </div>
                    <a href="checkout.html"
                        class="bg-gradient-to-r from-brand-600 to-brand-accent text-white font-bold px-12 py-4 rounded-xl hover:shadow-[0_0_20px_rgba(139,92,246,0.5)] transition-all transform hover:scale-105 shadow-lg w-full md:w-auto text-center tracking-widest">
                        CHECKOUT
                    </a>
                </div>

            </div>
        </div>

    </main>

    <script src="cart.js"></script>
</body>

</html>
